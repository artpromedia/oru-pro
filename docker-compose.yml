version: "3.9"

services:
  postgres:
    image: postgres:16.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: oru
      POSTGRES_PASSWORD: oru_dev
      POSTGRES_DB: oru_core
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  timescaledb:
    image: timescale/timescaledb:2.15.3-pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: oru_timescale
      POSTGRES_PASSWORD: oru_dev
      POSTGRES_DB: telemetry
    ports:
      - "5442:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3.13-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: oru
      RABBITMQ_DEFAULT_PASS: oru_dev
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  qdrant:
    image: qdrant/qdrant:v1.9.0
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  timescale_data:
  redis_data:
  rabbitmq_data:
  qdrant_data:
