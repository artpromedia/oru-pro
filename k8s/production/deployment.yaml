apiVersion: v1
kind: Namespace
metadata:
  name: oru-platform

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oru-config
  namespace: oru-platform
data:
  NODE_ENV: "production"
  API_PORT: "4000"
  LOG_LEVEL: "info"
  ENABLE_21CFR11: "true"
  ENABLE_AUDIT_LOG: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: oru-secrets
  namespace: oru-platform
type: Opaque
stringData:
  DATABASE_URL: "postgresql://oru:password@postgres:5432/oru_platform"
  REDIS_URL: "redis://:password@redis:6379"
  JWT_SECRET: "your-jwt-secret"
  OPENAI_API_KEY: "your-openai-key"
  S3_ACCESS_KEY: "your-s3-access-key"
  S3_SECRET_KEY: "your-s3-secret-key"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oru-api
  namespace: oru-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: oru-api
  template:
    metadata:
      labels:
        app: oru-api
    spec:
      containers:
      - name: api
        image: oru-platform/api:latest
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: oru-config
        - secretRef:
            name: oru-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: models
          mountPath: /models
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: ai-models-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: oru-api-service
  namespace: oru-platform
spec:
  selector:
    app: oru-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oru-ingress
  namespace: oru-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/websocket-services: oru-api-service
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  tls:
  - hosts:
    - api.oru.ai
    secretName: oru-tls
  rules:
  - host: api.oru.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oru-api-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: oru-api-hpa
  namespace: oru-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: oru-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-models-pvc
  namespace: oru-platform
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 50Gi
